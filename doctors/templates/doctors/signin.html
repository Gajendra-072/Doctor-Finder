{% extends 'doctors/base.html' %}

{% block hero %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="display-4 fw-bold mb-4">Sign In</h1>
        <p class="lead mb-4">Welcome back! Please sign in to your account</p>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <form method="post" action="{% url 'doctors:signin' %}">
                    {% csrf_token %}
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                    <div class="mb-4">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="#" class="text-muted">Forgot password?</a>
                        <p class="mt-3 mb-0">Don't have an account? <a href="{% url 'doctors:signup' %}">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        border: none;
    }
    .form-control {
        border-radius: 10px;
        padding: 12px 20px;
    }
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
    }
    .btn-primary {
        border-radius: 10px;
        padding: 12px 20px;
    }
</style>
{% endblock %}
